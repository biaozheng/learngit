<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		height:100%;
		position: relative;
	}
	div {
		background-color: white;
		border: 1px solid black;
		position: relative;
		margin:0;
		padding:0;
	}
	#root {
		width:300px;
		height: 150px;
		margin:0 auto;
	}
	.floor1 {
		width: 280px;
		height: 50px;
		margin:15px auto;
	}
	.floor2 {
		width: 40%;
		height: 80%;
		display: inline-block;
		margin:4px 11px;
	}
	.floor3 {
		width: 40%;
		height: 80%;
		display: inline-block;
		margin:2px 3px;
	}
	#group {
		position:relative;
		border: 1px;
		text-align: center;
		margin:10px auto;
	}
	</style>
</head>
<body>
	<div id="root">
		<div class="floor1">
			<div class="floor2">
				<div class="floor3"></div>
				<div class="floor3"></div>
			</div>
			<div class="floor2">
				<div class="floor3"></div>
				<div class="floor3"></div>
			</div>
		</div>
		<div class="floor1">
			<div class="floor2">
				<div class="floor3"></div>
				<div class="floor3"></div>
			</div>
			<div class="floor2">
				<div class="floor3"></div>
				<div class="floor3"></div>
			</div>
		</div>
	</div>
	<div id="group">
		<button id="dfs">深度优先遍历前序</button>
		<button id="bfs">广度优先遍历</button>
	</div>
	<script type="text/javascript">
		var root_node = document.getElementById("root");
		var btn_left = document.getElementById("dfs");

		function DFS(startNode){
			startNode.style.background = "red";
			setTimeout("",1000);
			if(startNode.firstChild !== null){
				startNode.style.background = "white";
				setTimeout(DFS(startNode.firstChild),100);
				if(startNode.lastChild !== null){
					setTimeout(DFS(startNode.lastChild),100);
				}else{
					return;
				}
			}else{
				startNode.style.background = "white";
				return;
			}
		}

		btn_left.addEventListener("click", DFS(root_node),false);
	</script>
</body>
</html>
