<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>queue</title>
	<style type="text/css">
		 ul li {
			list-style: none;
			display: inline-block;
			width: 25px;
			background-color: red;
			margin: 0px;
			color:black;
			border:1px solid orange;
			padding: 0px;
		}
	</style>
</head>
<body>
	<input id="input" type="text" name="number_in" value="">
	<button id="left_in">左侧入</button>
	<button id="right_in">右侧入</button>
	<button id="left_out">左侧出</button>
	<button id="right_out">右侧出</button>
	<button id="sort">冒泡排序</button><br>
	<div id="tip" style="visibility:hidden;">请输入10-100</div>
	<ul id="queue"></ul>
	<script type="text/javascript">
		var lf_in_btn = document.getElementById("left_in");
		var rh_in_btn = document.getElementById("right_in");
		var lf_out_btn = document.getElementById("left_out");
		var rh_out_btn = document.getElementById("right_out");
		var ul = document.getElementById("queue");
		var inputcheck = document.getElementById("input");
		var sortbtn = document.getElementById("sort");
		var tips = document.getElementById("tip");

		lf_in_btn.onclick = function(){
			var text = document.getElementById("input").value;
			var li = document.createElement("li");
			var textNode = document.createTextNode(text);
			li.appendChild(textNode);
			li.style.height = (+text)+"px";
			ul.insertBefore(li,ul.firstChild);
		}; 

		rh_in_btn.onclick = function(){
			var text = document.getElementById("input").value;
			var li = document.createElement("li");
			var textNode = document.createTextNode(text);
			li.appendChild(textNode);
			li.style.height = (+text)+"px";
			ul.insertBefore(li, null);
		};

		lf_out_btn.onclick = function(){
			ul.removeChild(ul.firstChild);
		};

		rh_out_btn.onclick = function(){
			ul.removeChild(ul.lastChild);
		};

		inputcheck.onkeyup = function(){
			var text = document.getElementById("input").value;
			if(!((parseInt(text) >= 10) && (parseInt(text) <= 100))){
				tips.style.visibility = "visible";
			}else{
				tips.style.visibility = "hidden";
			}
		};

		sortbtn.onclick = function(){
			var i = 0;
			var j = 0;
			var temp = 0;
			for(i = 0; i < ul.children.length; i++){
				for(j = 0;j < ul.children.length-i-1; j++){
						if(parseInt(ul.children[j].style.height) > parseInt(ul.children[j+1].style.height)){
						temp = ul.children[j+1].style.height;
						ul.children[j+1].style.height = ul.children[j].style.height;
						ul.children[j].style.height = temp;
					}
				}
			}
		};

	</script>
</body>
</html>
